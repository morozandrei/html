<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <form method="get" enctype="application/x-www-form-urlencoded">
            <table border="1">
                <tr>
                    <th colspan="2" style="text-align: center">Tell a little about yourself</th> 
                </tr>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" name="name" id="name" placeholder="John"></td>
                </tr>
                <tr>
                    <td><label for="surname">Surname</label></td>
                    <td><input type="text" name="surname" id="surname" placeholder="Doe"></td>
                </tr>
                <tr>
                    <td><label for="age">Age</label></td>
                    <td><input type="text" name="age" id="age" placeholder="45"></td>
                </tr>
                <tr>
                    <td><label for="birth-date">Birth Date</label></td>
                    <td><input type="date" name="birthdate" id="birth-date"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="male">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="female">
                    </td>
                </tr>
                <tr>
                    <td>Favorite Seasons</td>
                    <td>
                        <label for="winter">Winter</label>
                        <input type="checkbox" name="fav-seasons-winter" id="winter">
                        <label for="spring">Spring</label>
                        <input type="checkbox" name="fav-seasons-spring" id="spring">
                        <label for="summer">Summer</label>
                        <input type="checkbox" name="fav-seasons-summer" id="summer">
                        <label for="autumn">Autumn</label>
                        <input type="checkbox" name="fav-seasons-autumn" id="autumn">
                    </td>
                </tr>
                <tr>
                    <td><label for="color">Favorite Color</label></td>
                    <td><input type="color" name="favorite-color" id="color"></td>
                </tr>
                <tr>
                    <td>Most Productive Period Of The Day</td>
                    <td>
                        <label for="min-of-range">From</label>
                        <input type="range" name="min-of-range" id="min-of-range">
                        <label for="max-of-range">To</label>
                        <input type="range" name="max-of-range" id="max-of-range">
                    </td>
                </tr>
                <tr>
                    <td><label for="band-select">Favorite Bands</label></td>
                    <td>
                        <select name="fav-bands" id="band-select" size="3" multiple>
                            <option>--Select Few--</option>
                            <option value="band-name-1">Band Name 1</option>
                            <option value="band-name-2">Band Name 2</option>
                            <option value="band-name-3">Band Name 3</option>
                            <option value="band-name-4">Band Name 4</option>
                            <option value="band-name-5">Band Name 5</option>
                            <option value="band-name-6">Band Name 6</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="mail">Your Mail</label></td>
                    <td><input type="email" name="email" id="mail" required></td>
                </tr>
                <tr>
                    <td><label for="phone">Your Phone</label></td>
                    <td><input type="tel" name="phone" id="phone"></td>
                </tr>
                <tr>
                    <td><label for="path">Your GitHub URL</label></td>
                    <td><input type="url" name="url" id="path"></td>
                </tr>
                <tr>
                    <td colspan="2"; style="text-align: center">
                        <button type="submit">Save</button>
                        <button type="reset">Discard</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
